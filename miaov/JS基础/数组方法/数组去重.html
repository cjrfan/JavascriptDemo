<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr2 = [3,3,1,2,6,2,3,2,2,4,5,4,6,5,5,6,6,6,1,0,3];
		for (var i = 0; i < arr2.length; i++) {
			for (var j = i+1; j < arr2.length; j++) {
				if (arr2[i]==arr2[j]) {
					arr2.splice(j, 1);
					j--;
				}
			}
		}
		console.log("arr2",arr2);

		function deleteRepeat(arr){
			for (var i = 0; i < arr.length; i++) {
				for (var j = i+1; j < arr.length; j++) {
					if (arr[i]==arr[j]) {
						arr.splice(j, 1);
						j--;
					}
				}
			}
			return arr;
		}
		console.log("function方法 arr2",deleteRepeat(arr2));
	</script>
</body>
</html>
