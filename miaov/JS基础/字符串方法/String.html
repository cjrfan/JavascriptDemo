<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 380px;
			height: 200px;
			padding: 20px;
			border: 10px solid #ddd;
			float: left;
			margin-right: 10px;
			background-color: lightgoldenrodyellow;
		}
		.center{
			width: 100px;
			height: 200px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="left">浅复制和深复制都可以实现在已有对象的基础上再生一份的作用，但是对象的实例是存储在堆内存中然后通过一个引用值去操作对象，由此复制的时候就存在两种情况了：复制引用和复制实例，这也是浅复制和深复制的区别所在。浅复制：浅复制是复制引用，复制后的引用都是指向同一个对象的实例，彼此之间的操作会互相影响。深复制：深复制不是简单的复制引用，而是在堆中重新分配内存，并且把源对象实例的所有属性都进行新建复制，以保证深复制的对象的引用图不包含任何原有对象或对象图上的任何对象，复制后的对象与原来的对象是完全隔离的。</div>
	<div class="center"><input id="btn" type="button" value="文字搬运"></div>
	<div id="right"></div>
	<script>
	var oLeft = document.getElementById("left");
	var oRight = document.getElementById("right");
	var oBtn = document.getElementById("btn");
	var num=0;
	str = oLeft.innerHTML;
	var timer = null;
	/*oBtn.onclick = function(){
		timer = setInterval(function(){
			oLeft.innerHTML = oLeft.innerHTML.substring(1,oLeft.innerHTML.length);
			oRight.innerHTML += str.substring(num, num+1);
			num++;
			if (num==str.length) {
				oLeft.innerHTML = "";
				clearInterval(timer);
				timer = null;
				alert("文字已搬运完")
			}
		},50);
	}*/
	
	oBtn.onclick = function(){
		timer = setInterval(function(){
			oLeft.innerHTML = oLeft.innerHTML.slice(1,oLeft.innerHTML.length);
			oRight.innerHTML += str.slice(num, num+1);
			num++;
			if (num==str.length) {
				oLeft.innerHTML = "";
				clearInterval(timer);
				timer = null;
				alert("文字已搬运完")
			}
		},50);
	}	

	</script>
</body>
</html>
