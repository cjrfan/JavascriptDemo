<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>切换图片</title>
</head>
<body>
	<img id="img1" src="img/1.jpg" alt="">
	<script>
		var oImg=document.getElementById("img1");
		var flag=true;
		oImg.onclick=function(){
			if (flag) {
				this.src="img/2.jpg";
				flag=false;
			}else{
				this.src="img/1.jpg";
				flag=true;
			}
		}
	</script>
</body>
</html>
