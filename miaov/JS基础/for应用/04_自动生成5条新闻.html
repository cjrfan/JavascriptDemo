<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自动生成5条新闻</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul,li{
			list-style: none;
		}
	</style>
</head>
<body>
	<input id="btn" type="button" value="自动生成5条新闻">
	<ul id="ul">
	</ul>

	<script>
		var news = [
			'电商金融产业健康发展研讨会',
			'再有套路的股市也抵挡不住',
			'阿里CEO张勇：曾请命管天猫',
			'马云最擅长的事：让别人斗而自己',
			'《驴得水》：绝大多数人的人生'
		];
		var oBtn = document.getElementById("btn");
		var oUl = document.getElementById("ul");
		var flag = true;
		oBtn.onclick = function(){
			if (flag) {
				for (var i = 0; i < 5; i++) {
					oUl.innerHTML += "<li>"+news[i]+"</li>";
				}
				flag = false;
			}
		}
	</script>
</body>
</html>
