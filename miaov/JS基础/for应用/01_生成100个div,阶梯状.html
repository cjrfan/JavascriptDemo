<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>生成100个div,阶梯状</title>
	<style>
		div{
			width: 50px;
			height: 50px;
			background-color: red;
			position: absolute;
			color: white;
			text-align: center;
			font-size: 24px;
			font-weight: bold;
			font-family: "SimHei";
			line-height: 50px;
		}
	</style>
	<script src="myJS.js"></script>
</head>
<body>
	<script>
		for (var i = 1; i <= 100; i++) {
			document.body.innerHTML+="<div>"+i+"</div>";
		}
		var aDivs=document.getElementsByTagName("div");
		for (var i = 0; i < aDivs.length; i++) {
			// aDivs[i].style.left = 10+60*i+"px";
			// aDivs[i].style.top = 10+60*i+"px";

			aDivs[i].style.left = 10+50*i+"px";
			aDivs[i].style.top = 10+50*i+"px";
			// aDivs[i].style.backgroundColor = '#'+randomColor();
			// aDivs[i].style.color = '#'+randomColor();
		}

		/*for (var i = 0; i < aDivs.length; i++) {
			aDivs[i].style.left = 10+60*i+'px';
		}*/

	</script>
</body>
</html>
