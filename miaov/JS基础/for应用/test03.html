
	<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>生成V形</title>
	<style>

	#divs div{ width: 50px; height: 50px; margin: 5px; background-color: #f00; font-size: 32px; line-height: 50px; color: #fff; text-align: center; float: left;}
	#divs{ width: 1000px; margin: 10px auto; position: relative;}
	br{ clear: both;}
	</style>
	<script>
	window.onload = function(){
		var btn = document.getElementById('btn');
		var innerDivs = document.getElementById('divs');
		function boxs (){
			var boxs = ''
			innerDivs.innerHTML = '';
			for(var i=0; i<100;i++){
				if(i%10 == 0){
					boxs+='<br />'
				}
				boxs += '<div>' + i + '</div>';
			}
			innerDivs.innerHTML+=boxs;
		}
		btn.onclick=function(){
			
			boxs ();
		}
	}
	</script>
</head>
<body>
	<input type="button" id="btn" value="点击生成V形" />
	<p id="divs"></p>
</body>
</html>
