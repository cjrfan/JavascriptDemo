<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 50px;
			height: 50px;
			background-color: red;
			float: left;
			margin-right: 20px;
		}
		#con{
			width: 300px;
			height: 200px;
			background-color: skyblue;
			float: left;
			display: none;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<div id="con"></div>
	<script>
	var oBox = document.getElementById("box");
	var oCon = document.getElementById("con");
	var timer = null;

	oBox.onmouseover = oCon.onmouseover = function(){
		clearTimeout(timer);
		oCon.style.display = "block";
	}
	oBox.onmouseout = oCon.onmouseout = function(){
		timer = setTimeout(function(){
			oCon.style.display = "none";
		},350);
	}
	/*oCon.onmouseover = function(){

	}
	oCon.onmouseout = function(){
		timer = setTimeout(function(){
			oCon.style.display = "none";
		},350);
	}*/
	</script>
</body>
</html>
