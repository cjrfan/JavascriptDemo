		}

		function getTime(){
			
			var date1 = new Date();
			var str = toTwo(date1.getHours())+toTwo(date1.getMinutes())+toTwo(date1.getSeconds());

			for (var i = 0; i < aImgs1.length; i++) {
				// aImgs1[i].src = "img/"+str[i]+".png";//有兼容性问题
				aImgs1[i].src = "img/"+str.charAt(i)+".png";
			}
		}
		function getDate(){
			var date1 = new Date();
			var str = date1.getFullYear()+toTwo(date1.getMonth()+1)+toTwo(date1.getDate())+toTwo(date1.getDay());
			for (var i = 0; i < aImgs2.length; i++) {
